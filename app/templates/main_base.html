<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/jpeg" href="../assets/icono.jpeg"> -->
     <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/icono.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <style>
        /* Asegurar que el footer esté siempre al final */
        html, body {
            height: 100%;
        }
        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 2rem 0;
            margin-top: auto;
        }
        .footer-logo {
            max-height: 50px;
            width: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="wrapper">
        <!-- Contenido principal -->
        <div class="content">
            <div class="container mt-3">
                {% block content %}{% endblock %}
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <!-- <img src="../assets/icono.jpeg" alt="Logo" class="footer-logo"> -->
                         <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="footer-logo">
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p class="mb-0 text-muted">© 2025 Novoos. Todos los derechos reservados. www.novoos.co</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
